server:
  port: 8081
  tomcat:
    max-swallow-size: 10MB
    max-http-form-post-size: 10MB

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  application:
    name: collegebuddy-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/collegebuddy}
    username: ${DB_USERNAME:collegebuddy}
    password: ${DB_PASSWORD:collegebuddy}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${SENDGRID_API_KEY:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 30000
          connectiontimeout: 30000
          writetimeout: 30000

collegebuddy:
  jwt:
    secret: ${JWT_SECRET}
    ttlSeconds: ${JWT_TTL_SECONDS:3600}

  # Email delivery strategy: 'logging' (dev) or 'smtp' (production)
  email:
    strategy: ${EMAIL_STRATEGY:smtp}
    from: ${EMAIL_FROM:noreply@collegebuddy.app}

  # Frontend URL for email links
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

  # CORS configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:5174}

  # Storage configuration
  storage:
    local:
      upload-dir: ${UPLOAD_DIR:uploads/avatars/}

logging:
  level:
    com.collegebuddy: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    org.flywaydb: ${FLYWAY_LOG_LEVEL:INFO}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
