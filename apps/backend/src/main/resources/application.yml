server:
  port: 8081

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  application:
    name: collegebuddy-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/collegebuddy}
    username: ${DB_USERNAME:collegebuddy}
    password: ${DB_PASSWORD:collegebuddy}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: ${SENDGRID_API_KEY:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000

collegebuddy:
  jwt:
    secret: ${JWT_SECRET}
    ttlSeconds: ${JWT_TTL_SECONDS:3600}

  # Email delivery strategy: 'logging' (dev) or 'smtp' (prod)
  email:
    strategy: smtp
    from: noreply@collegebuddy.app

  # Frontend URL for email links
  frontend:
    url: http://localhost:3000

  # Storage configuration
  storage:
    local:
      upload-dir: uploads/avatars/

logging:
  level:
    com.collegebuddy: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
