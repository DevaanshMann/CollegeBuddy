spring:
  datasource:
    url: jdbc:h2:mem:cbtest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  flyway:
    enabled: false
  mail:
    host: localhost
    port: 25

