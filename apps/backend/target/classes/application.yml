server:
  port: 8081

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  application:
    name: collegebuddy-api

  datasource:
    url: jdbc:postgresql://localhost:5432/collegebuddy
    username: collegebuddy
    password: collegebuddy
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  mail:
    host: localhost
    port: 1025
    username: ''
    password: ''
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

collegebuddy:
  jwt:
    secret: "dGhpc19pc19hX3Zlcnlfc2VjdXJlX3NlY3JldF9rZXlfZm9yX2p3dF90b2tlbl9zaWduaW5nXzI1Nl9iaXRz"
    ttlSeconds: 3600

logging:
  level:
    com.collegebuddy: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG