version: '3.9'

services:
  db:
    image: postgres:16
    container_name: collegebuddy-db
    environment:
      POSTGRES_DB: collegebuddy
      POSTGRES_USER: collegebuddy
      POSTGRES_PASSWORD: collegebuddy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collegebuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
    container_name: collegebuddy-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    volumes:
      - uploads:/app/uploads/avatars
    environment:
      PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/collegebuddy
      SPRING_DATASOURCE_USERNAME: collegebuddy
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-collegebuddy}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      COLLEGEBUDDY_JWT_SECRET: ${JWT_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      COLLEGEBUDDY_FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_DIR: /app/uploads/avatars/

volumes:
  pgdata:
    driver: local
  uploads:
    driver: local