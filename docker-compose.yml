version: '3.9'

services:
  db:
    image: postgres:16
    container_name: collegebuddy-db
    environment:
      POSTGRES_DB: collegebuddy
      POSTGRES_USER: collegebuddy
      POSTGRES_PASSWORD: collegebuddy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collegebuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
    container_name: collegebuddy-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/collegebuddy
      SPRING_DATASOURCE_USERNAME: collegebuddy
      SPRING_DATASOURCE_PASSWORD: collegebuddy
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      COLLEGEBUDDY_JWT_SECRET: "dGhpc19pc19hX3Zlcnlfc2VjdXJlX3NlY3JldF9rZXlfZm9yX2p3dF90b2tlbl9zaWduaW5nXzI1Nl9iaXRz"

volumes:
  pgdata:
    driver: local